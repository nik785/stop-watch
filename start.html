<html lang="en">
<head>
    <title>Nikhil's Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <div class="title">THIS IS A SIMPLE STOPWATCH BY NIKHIL</div>
    </h1>
    <div class="con">
        <h2><div class="container-timer ">Timer</div></h2>
        <div id="stopwatch" class="timer">00:00:00</div>
        <div class="button-con">
            <button class="button-start" onclick="startTimer()">Start</button>
            <button class="button-stop" onclick="stopTimer()">Stop</button>
            <button class="button-reset" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script src="j.js"></script>
</body>
    <footer>This is practice website of stopwatch by Nikhil kumar if you have any query than contact me #nikhilsahu785@gmail.com</footer>
</html>
